<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            background: url('background-image.jpg') center/cover no-repeat, #f5f5f5;
            color: #333;
        }

        header {
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), #3498db;
            width: 100%;
            box-sizing: border-box;
            position: relative;
        }

        header::after {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('pattern.png') repeat;
            opacity: 0.1;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #fff;
        }

        p {
            font-size: 1.5em;
            margin-bottom: 30px;
            color: #fff;
        }

        #explore-button {
            padding: 15px 30px;
            font-size: 1.2em;
            text-decoration: none;
            color: #fff;
            background-color: #61dafb;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
            display: inline-block;
        }

        #explore-button:hover {
            background-color: #4fa3d1;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), #34495e;
            color: #fff;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to our Coding Platform!</h1>
        <p>Unleash your coding skills and explore a world of possibilities.</p>
        <a id="explore-button" href="/setup">Explore Now</a>

    </header>

    <footer>
        <p>&copy; 2023 Coding Platform. All rights reserved.</p>
    </footer>
</body>
</html>
